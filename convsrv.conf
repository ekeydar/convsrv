<VirtualHost *>
    ServerName convsrv.com

    WSGIDaemonProcess convsrv user=ubuntu group=group threads=5
    WSGIScriptAlias / /home/ubuntu/convsrv/convsrv/app.wsgi

    <Directory /home/ubuntu/convsrv/convsrv/>
        WSGIProcessGroup convsrv
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

